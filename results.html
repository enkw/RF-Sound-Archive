<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./public/css/style.css">
    <link rel="stylesheet" type="text/css" href="./public/css/results.css">
    <title>Search Results</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid justify-content-between">
        <!-- Logo or Branding -->
        <a class="navbar-brand" href="index.html">MusicPlayer</a>

        <!-- Toggler for mobile view -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar content with search centered -->
        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Upload</a>
            </li>
          </ul>
          <form class="d-flex" id="searchForm">
            <input class="form-control me-2" type="search" placeholder="Search audio..." aria-label="Search" name="query" id="search-bar">
            <button type="button" class="btn btn-outline-success" onclick="searchTracks()">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
        <!-- Filter sidebar -->
        <aside class="filter-sidebar">
            <h2>Filters</h2>
            <div class="filter-category">
                <h3>Media Type</h3>
                <input type="checkbox" id="filter-music" name="media-type" value="music" onchange="updateResults();">
                <label for="filter-music">Music</label><br>
                <input type="checkbox" id="filter-sound-effect" name="media-type" value="sound effect" onchange="updateResults();">
                <label for="filter-sound-effect">Sound Effects</label>
            </div>
        </aside>

        <!-- Main content -->
        <main class="results-main">
            <h1>RESULTS</h1>
            <div id="results-container">
                <div id="search-results"></div>
                <audio id="audio-player" controls style="width: 100%; margin-top: 20px; display: none;">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="player.js"></script>
    <script src="results.js"></script>
</body>
</html>
