<!DOCTYPE html>
<html lang="en">
<head>
  <title>Music Database Player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./public/css/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid justify-content-between">
      <!-- Logo or Branding -->
      <a class="navbar-brand" href="index.html">MusicPlayer</a>
      <!-- Toggler for mobile view -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Navbar content with search centered -->
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Upload</a>
          </li>
        </ul>
        <form class="d-flex" id="searchForm">
          <input class="form-control me-2" type="search" placeholder="Search audio..." aria-label="Search" name="query" id="search-bar">
          <button type="button" class="btn btn-outline-success" onclick="searchTracks()">Search</button>
        </form>
      </div>
    </div>
  </nav>


<!-- Player and other content -->
<!-- Navigation bar -->
<nav>
  <ul>
      <li><a href="/profile">Profile</a></li>
  </ul>
</nav>

  <!-- search  -->
  <div class="search-container">
    <input type="text" id="search-bar" placeholder="Search audio...">
    <button onclick="searchTracks()">Search</button>
  </div>
  <div id="search-results"></div>

  <!-- player -->
  <div class="player">
    <!-- Displaying details -->
    <div class="details">
      <div class="track-art"></div>
      <div class="track-name">Track Name</div>
      <div class="track-artist">Track Artist</div>
    </div>

    <!-- Displaying track buttons -->
    <div class="buttons">
      <div class="prev-track" onclick="prevTrack()">
        <i class="fa fa-step-backward fa-2x"></i>
      </div>
      <div class="playpause-track" onclick="playpauseTrack()">
        <i class="fa fa-play-circle fa-5x"></i>
      </div>
      <div class="next-track" onclick="nextTrack()">
        <i class="fa fa-step-forward fa-2x"></i>
      </div>
    </div>

    <!-- Seek slider -->
    <div class="slider_container">
      <div class="current-time">00:00</div>
      <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
      <div class="total-duration">00:00</div>
    </div>

    <!-- Volume slider -->
    <div class="slider_container">
      <i class="fa fa-volume-down"></i>
      <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
      <i class="fa fa-volume-up"></i>
    </div>
  </div>

  <!-- Footer -->
<footer class="navbar navbar-expand-lg navbar-light bg-light mt-5">
  <div class="container-fluid justify-content-center">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#contact">Contact</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#about">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#contributing">Contributing</a>
      </li>
    </ul>
  </div>
</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="player.js"></script>
</body>
</html>
